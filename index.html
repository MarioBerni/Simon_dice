<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Simon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div id="simon-board">
        <button id="btn-0" class="simon-btn"></button>
        <button id="btn-1" class="simon-btn"></button>
        <button id="btn-2" class="simon-btn"></button>
        <button id="btn-3" class="simon-btn"></button>
    </div>
    <div id="controls">
        <button id="start">Iniciar</button>
        <button id="strict">Modo Estricto: OFF</button>
        <div id="step-counter">0</div>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
